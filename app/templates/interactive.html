<!DocTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/style.css">

    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />

</head>

<body>
    <h1>McMapping Disappointment</h1>
    {% if login_status %}
    {{username}}
    <a href="/logout"><button>logout</button></a>
    {%else%}
    <a href="/login"><button>login</button></a>
    {%endif%}
    <a href="/forum"><button>forum</button></a>
    <a href="/conclusion"><button>conclusions</button></a>
    <a href="/"><button>home</button></a>
    <br><br>

    <!-- <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-102.72216796875001%2C32.13840869677251%2C-74.46533203125001%2C43.5326204268101&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/#map=6/38.057/-88.594">View Larger Map</a></small> -->

    <div class='sidebar'>
        <div class='heading'>
            <h1>Our locations</h1>
        </div>
        <div id='listings' class='listings'></div>
    </div>

    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json', // stylesheet location
            center: [-74.010736, 40.716366], // starting position [lng, lat]
            zoom: 15 // starting zoom
        });

        const stores = {
            "type": "FeatureCollection",
            "features": {{ stats| tojson}}
        };

        for (let i = 0; i < stores.features.length; i++) {
            stores.features[i].properties.id = i;
        }

        map.on('load', () => {
            /* Add the data to your map as a layer */
            map.addLayer({
                id: 'locations',
                type: 'circle',
                /* Add a GeoJSON source containing place coordinates and information. */
                source: {
                    type: "geojson",
                    data: stores
                }
            });

            // buildLocationList(stores);
        });

        function buildLocationList(stores) {
            for (const store of stores.features) {
                /* Add a new listing section to the sidebar. */
                const listings = document.getElementById('listings');
                const listing = listings.appendChild(document.createElement('div'));
                /* Assign a unique `id` to the listing. */
                listing.id = `listing-${store.properties.id}`;
                /* Assign the `item` class to each listing for styling. */
                listing.className = 'item';

                /* Add the link to the individual listing created above. */
                const name = listing.appendChild(document.createElement('b'));
                name.href = '#';
                name.className = 'title';
                name.id = `link-${store.properties.id}`;
                name.innerHTML = `${store.properties.street}`;

                /* Add details to the individual listing. */
                const details = listing.appendChild(document.createElement('div'));
                details.innerHTML = `${store.properties.city}`;
                details.innerHTML += `, broken: ${store.properties.is_broken}`;
            }
        }
    </script>

    <script>
        var stats = {{ stats| tojson}};
    </script>
    <script src="../static/js/interactive.js"></script>
</body>

</html>
