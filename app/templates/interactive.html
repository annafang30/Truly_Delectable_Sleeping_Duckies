<!DocTYPE html>

<html>

<head>
    <title>McMapping Disappointment</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/annafang30/Truly_Delectable_Sleeping_Duckies/main/app/static/assets/mcbroken_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <a href="/" style="text-decoration: none;">
        <h1 style = "margin-top:10px; text-align:center; color: #FFC72C">MCMAPPING <span style = "color:#DA291C">DISAPPOINTMENT</span></h1>
      </a>
      <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="nav navbar-left">
                <a class="active" href="/"><button class="btn navbar-btn">Home</button></a>
                <a href="/forum"><button class="btn navbar-btn">Forums</button></a>
                <a href="/conclusion"><button class="btn navbar-btn">Conclusion</button></a>
                <a href="/interactive"><button class="btn navbar-btn">Interactive</button></a>
              </div>
              <div class="nav navbar-right">
                {% if login_status %}
                <p class="btn navbar-btn">{{username}}</p>
                <a href="/logout"><button class="btn navbar-btn"><span class="glyphicon glyphicon-log-out"></span>Logout</button></a>
                {%else%}
                <a href="/login"><button class="btn navbar-btn"><span class="glyphicon glyphicon-log-in"></span>Login</button></a>
                {%endif%}
              </div>
            </div>
          </nav>

    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div id="left-column" class="d-flex flex-column align-items-center">
                <div id='map'></div>
            </div>
            <div id="right-column" class="d-flex flex-column align-items-center">
                <h2 id="locations">Locations</h2>
                <div id='listings' class='listings' style="overflow: auto;">
                </div>
            </div>
        </div>
    </div>

    <script>
        var stats = {{ stats| tojson}};
    </script>
    <script src="../static/js/interactive.js"></script>
</body>

</html>
